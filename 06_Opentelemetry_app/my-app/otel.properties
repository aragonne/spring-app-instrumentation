# Configuration OpenTelemetry
otel.service.name=spring-demo-otel
otel.service.version=1.0.0
otel.resource.attributes=service.name=spring-demo-otel,service.version=1.0.0,deployment.environment=demo,service.instance.id=demo-instance-1

# Configuration des exporters
otel.traces.exporter=console,otlp
otel.metrics.exporter=console,otlp
otel.logs.exporter=console,otlp

# Configuration OTLP (pour Jaeger/OTEL Collector)
otel.exporter.otlp.endpoint=http://localhost:4317
otel.exporter.otlp.protocol=grpc
otel.exporter.otlp.timeout=10s

# Configuration des traces
otel.traces.sampler=always_on
otel.traces.sampler.arg=1.0

# Configuration des m√©triques
otel.metrics.export.interval=10s
otel.metric.export.interval=10s

# Configuration des logs
otel.logs.exporter=console,otlp
otel.instrumentation.logback-appender.experimental-log-attributes=true

# Instrumentation automatique
otel.instrumentation.spring-webmvc.enabled=true
otel.instrumentation.spring-boot.enabled=true
otel.instrumentation.http.enabled=true
otel.instrumentation.jdbc.enabled=true
otel.instrumentation.logback-appender.enabled=true
otel.instrumentation.runtime-telemetry.enabled=true
otel.instrumentation.runtime-telemetry-java8.enabled=true

# Configuration JVM metrics
otel.instrumentation.runtime-telemetry.package.enabled=true
otel.instrumentation.runtime-telemetry.gc.enabled=true
otel.instrumentation.runtime-telemetry.memory.enabled=true
otel.instrumentation.runtime-telemetry.threads.enabled=true

# Configuration HTTP client/server
otel.instrumentation.http.client.enabled=true
otel.instrumentation.http.server.enabled=true

# Propagation
otel.propagators=tracecontext,baggage,b3,b3multi

# Debug (optionnel)
# otel.javaagent.debug=true
